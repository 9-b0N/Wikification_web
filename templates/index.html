<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>메인 페이지</title>
	<script src ="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src ="https://code.jquery.com/jquery-migrate-3.3.2.js"></script>

	<style>
		#top
        {
            background-color: rgb(221, 247, 255);
			text-align: center;
        }

    </style>
	<script>
		$(document).ready(function()
		{
			$("#btnInp").on("click", function()
			{
				document.getElementById('inp').submit();
				setInterval(function()
				{
					$.ajax({
						url: "/statusJsonOutput",
						type: "POST",
						dataType: "json",
						contentType: "application/json",
						success: function(resultData){
							$("#status").html(resultData.s);
						}
					});    
				}, 1000);
			})
		});
	</script>
</head>

<body>
	<div id = "top">
		<div id = "title">위키피케이션 입력</div>
		<form action="/result" method="post" id="inp">
			<div>유튜브 데스크탑 버전 URL</div>
			<input type="text" name="url" value="https://www.youtube.com/watch?v=IbkhzcgznDA">
			<div>나눌 초</div>
			<input type="text" name="sec" value="300.0">
			<br><a id="btnInp" href="#"> 전송 </a>
		</form>
	</div>
	<div id = "res">
		<div id = "status"></div>
	</div>
</body>
</html>
